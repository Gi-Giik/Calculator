<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .display {
            background-color: #333;
            color: #fff;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #555;
        }
        button.function {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="deleteDigit()">DEL</button>
            <button class="function" onclick="appendOperator('%')">%</button>
            <button class="function" onclick="appendOperator('/')">รท</button>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button class="function" onclick="appendOperator('*')">ร</button>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button class="function" onclick="appendOperator('-')">-</button>
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button class="function" onclick="appendOperator('+')">+</button>
            <button onclick="appendDigit('0')">0</button>
            <button onclick="appendDigit('.')">.</button>
            <button class="function" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function deleteDigit() {
            if (display.textContent.length > 1) {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = '0';
            }
        }

        function appendDigit(digit) {
            if (display.textContent === '0') {
                display.textContent = digit;
            } else {
                display.textContent += digit;
            }
        }

        function appendOperator(operator) {
            display.textContent += operator;
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
